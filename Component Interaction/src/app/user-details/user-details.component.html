<div class="container" *ngIf="user != undefined">
  <div><img [src]="user.avatar" height="120" width="120" alt="" /></div>
  <div class="user-detail">
    <p><b>Name:</b>{{ user.name }}</p>
    <p><b>Occupation:</b>{{ user.job }}</p>
    <p><b>Country:</b>{{ user.gender }}</p>
    <p><b>Gender:</b>{{ user.age }}</p>
  </div>
</div>
