<div *ngFor="let p of products; let i = index">
  <!-- <div>{{ i }}</div> -->
  <div class="product-container">
    <div class="id-container">
      <p>{{ p.id }}</p>
    </div>
    <div
      class="product-container"
      [ngStyle]="{
        backgroundColor: p.available === 'Available' ? '#D5F5E3' : '#FADBD8'
      }"
    >
      <div class="image-container">
        <img [src]="p.image" alt="" style="max-height: 50px; max-width: 50px" />
      </div>
      <div>
        <div class="name-container">
          <h6>{{ p.product }}</h6>
        </div>
        <div class="detailContainer">
          <div
            class="details"
            [ngStyle]="{ color: p.available === 'Available' ? 'Green' : 'Red' }"
          >
            {{ p.available }}
          </div>
          <div class="details"><b>Price :</b>$1200</div>
          <div class="details"><b>Price :</b>$1200</div>
        </div>
      </div>
      <div class="options">
        <button class="btn btn-success">Show details</button>
        <button class="btn btn-success">Buy Now</button>
      </div>
    </div>
  </div>
</div>
